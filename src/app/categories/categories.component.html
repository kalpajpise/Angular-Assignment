<div class="container">
  <div class="col-6">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="cat-title" id="label-cat"> Add Category</label>
        <input
          type="text"
          class="form-control"
          name="cat_title"
          [(ngModel)]="addCategory"
        />
      </div>
      <div class="form-group">
        <input
          class="btn btn-primary"
          type="submit"
          name="submit"
          value="Submit Category"
        />
      </div>
    </form>
  </div>
  <div class="table-Cat" style="overflow-x: auto;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"><span>Id</span></th>
          <th scope="col"><span>Category</span></th>
          <th scope="col"><span>Delete</span></th>
          <th scope="col"><span>Edit</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categories; let i; of: index">
          <th scope="row">
            <span>{{ cat.id }}</span>
          </th>
          <td>
            <span>{{ cat.title }}</span>
          </td>
          <td>
            <span class=" deleteCat" (click)="catDel(cat, i)">Delete</span>
          </td>
          <td><span class="editCat">Edit</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
